version: '3'
services:
  python-container:
    image: python:3.12
    container_name: python-container
    volumes:
      - ./api-endpoint/api_worker:/app/api_worker:ro
      - ./harvest-and-collect/harvest_and_collect:/app/harvest_and_collect
      - ./requirements.txt:/app/requirements.txt:ro
      - ./init_app.sh:/app/init_app.sh:ro
    depends_on:
      - neo4j
    entrypoint:
      [
        "./app/init_app.sh",
        "${MOCK}",
        "${NEO4J_URI}",
        "${RESUMPTION_TOKEN}",
        "${FROM_DATE}",
        "${UNTIL_DATE}",
        "${SET_CAT}"
      ]
    networks:
      - docker-neo4j-prod
  neo4j:
    image: neo4j:5.15.0-community-bullseye
    hostname: neo4j
    container_name: neo4j
    volumes:
      #- ./neo4j.conf:/conf/neo4j.conf # This is the main configuration file.
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/conf:/conf
      - ./neo4j/import:/import
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_ACCEPT_LICENSE_AGREEMENT: yes
      NEO4J_AUTH: none

networks:
  docker-neo4j-prod:
